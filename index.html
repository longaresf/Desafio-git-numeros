<!DOCTYPE html>
<html lang="es">
<head>
    <title>Desafio Git Numeros</title>
    <meta charset="UTF-8">
    <meta name="author" content="Francisco Longares">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
</head>
<body>
    <h1 class="text-center text-danger-emphasis text-uppercase fw-bold">Desafio Git Numeros</h1>
<div class="fs-2  col-3 mx-auto" id="result">
</div>
<input class="btn btn-primary d-grid gap-2 col-2 mx-auto mt-5" type="button" id="btn1" value="Agregar Número"/>

<script>
$('#btn1').on( "click", function() {
    let numero = prompt("Favor escriba un número del 1 al 20", "");
    let regexp = /^[0-9-\s]+$/i;
    
    if (regexp.test(numero) && numero <= 20) {
        for (var i = 1; i < numero; i++) {
            console.log("Tabla del " + i);
            console.log("****************")
        }

        for (var j = 1; j <= numero; j++) {
            console.log(i + " x " +  j + " = " +  (i*j));
            $('#result').append(i + " x " +  j + " = " + "<b>" + (i*j) + "<b>" +"<br>");
        }

        let factorial = 1;
        for (let k = 1; k <= numero; k++){
            factorial *= k;
        }
        
        $('#result').append("Factorial de " + numero + " = " + "<b>" + factorial + "<b>");
        console.log("Factorial de " + numero + ": " + factorial)

     } else {
         alert("Número fuera de rango. Favor ingresar número entre 1 y 20"); 
     }
});

</script>
</body>
</html>
